<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="shortcut icon" type="imagex/png" href="images/icone.png">
    <title>Neo Street Wear</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <span><li><a href="sale.html">SALE</a></li></span>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo da marca"></a>
        </div>
        <div class="pesquisar">
            <input type="search" placeholder="O que está procurando?">
        </div>
        <div class="sacola">
            <a href="sacola.html"><img id="sacola" src="images/sacola.png" alt="sacola de compras"></a>
        </div>
        <div class="avatar">
            <a href="login.html"><img id="avatar" src="images/avatar.png" alt="avatar de login"></a>
        </div>
    </header>
    <div class="contato">
        <div class="div1">
            <img id="logo-contato" src="images/logo.png" alt="logo da marca">
        </div>
        <div class="div2">
            <h1>Entre em contato conosco</h1>
            <form action="">
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" required>

                <label for="data">Data de nascimento</label>
                <input type="date" name="idade" required>

                <label for="number">Número de telefone</label>
                <input type="number" name="telefone" required>

                <label for="email">Seu E-mail</label>
                <input type="email" name="email" required>

                <label for="mensagem">Escreva sua mensagem:</label>
                <textarea name="mensagem" id="mensagem" required></textarea>

                <button>Enviar</button>
            </form>
            
        </div>
        <div class="div3">
            <p>Contato</p>
            <span><p>newstreetwear@gmail.com</p></span>

            <p>Sede em</p>
            <span><p>Porto Alegre, Rio Grande do Sul</p></span>

            <a href=""><img src="images/redesSociais/instagram.png" alt="logo instagram"></a>
            <a href=""><img src="images/redesSociais/tt.png" alt="logo X"></a>
            <a href=""><img src="images/redesSociais/face.png" alt="logo Facebook"></a>
            <a href=""><img src="images/redesSociais/whatsapp.png" alt="logo WhatsApp"></a>
        </div>
    </div>
    <footer>
        <div class="logo-footer">
            <a href="index.html"><img src="images/logo.png" alt="logo da marca"></a>
            <p>Todos os direitos reservados©</p>
        </div>
        <div class="contato-footer">
            <a href="contato.html">Entre em contato conosco</a>
        </div>
    </footer>
</body>
</html>
